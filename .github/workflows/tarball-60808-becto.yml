name: tarball-60808-becto

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'config-file'
        required: true
        default: '_mkfli4lgit.conf-becto'

permissions:
  contents: write

jobs:
  tarball-60808-becto:
    runs-on: ubuntu-latest
    steps:

      - name: 'Install zsh'
        run: sudo apt-get update; sudo apt-get install zsh

      - name: 'prepare/check github-runner -> environment'
        run: |
          cd ${{ github.workspace }}
          dpkg -l
        shell: zsh {0}

      - uses: actions/checkout@v4
        with:
          repository: 'becto-fli4l/fli4l-60808-becto'
          ref: 'trunk'
          path: 'fli4l-60808-becto'

      - name: 'prepare/check github-runner -> show workspace'
        run: |
          cd ${{ github.workspace }}
          tree -a -x
        shell: zsh {0}
